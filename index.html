<!DOCTYPE html>
<html lang="en">

<head>
    <title>MQTT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="margin-left: 15px; margin-right: 15px; background-color:lavender; margin-bottom: 10%;">

    <div class="container">
        <center>
            <h1>MQTT</h1>
        </center>
        <hr><br>
        <div class="row">
            <div class="col" style="background-color:lavender;">
                <h3>BROKER</h3>
                <hr>

                <label>Address: </label> <input type="text" class="form-control-sm" id="addressField" value="wss://test.mosquitto.org:8081/mqtt"></br>
                <p>Connect/Disconnect Message</p>
                <button type="button" class="btn btn-info" id="btn_connect">Connect</button>
                <button type="button" class="btn btn-warning" id="btn_disconnect">Disconnect</button>
                <br><br> Status:
                <h1 id="status"></h1>
                <table id="table">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col" style="background-color:lavender;">
                <H3>PUBLISH</H3>
                <hr>
                <label>Topic: </label><br><input type="text" class="form-control-sm" id="topic_publish"><br><br>
                <label>payload: </label><br><input type="text" class="form-control-sm" id="payload" value="Irish Rufo"><br><br>
                <button type="button" class="btn btn-success" id="btn_publish">Publish</button><br><br> Message history:
                <h5 id="publish_message"></h5>
            </div>
            <div class="col" style="background-color:lavender;">
                <h3>SUBSCRIBE</h3>
                <HR>
                <label>Topic: </label><br></B><input type="text" class="form-control-sm" id="topic_subscribe"><br><br>
                <button type="button" class="btn btn-primary" id="btn_subscribe">Subscribe</button>
                <button type="button" class="btn btn-danger" id="btn_unsubscribe">Unsubscribe</button><br><br> Status:
                <h5 id="subscribe_status"></h5>

            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="browserMqtt.js"></script>
<script src="controller.js"></script>

</html>
